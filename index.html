<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="main-body">
      <img
        src="images/3d-lock.png"
        alt="3d-lock"
        class="lock-icon duration-1"
        id="lock-el"
      />
      <h1>Generate a</h1>
      <h1 class="header-bottom">random password</h1>
      <p class="subheading">Never use an insecure</p>
      <p class="subheading2" id="subheading">password again.</p>
      <div>
        <button onclick="generatePassword()">
          <img src="images/lightning.png" alt="lightning " class="icon" />
          Generate passwords
        </button>
        <input
          type="number"
          min="6"
          max="50"
          id="length-el"
          placeholder="Password Length"
        />
      </div>
      <div class="divider"></div>
      <p id="copied-el"></p>
      <div class="passwords-area-top">
        <a href="#" onclick="copyPassword(1)">
          <div id="password1-el" class="password-box">
            <div id="threeDots-el">
              <img class="threeDots" src="images/more.png" alt="lightning " />
            </div>
          </div>
        </a>

        <a href="#" onclick="copyPassword(2)">
          <div id="password2-el" class="password-box">
            <div id="threeDots-el2">
              <img class="threeDots" src="images/more.png" alt="lightning " />
            </div>
          </div>
        </a>
      </div>

      <div class="passwords-area-bottom">
        <a href="#" onclick="copyPassword(3)">
          <div id="password3-el" class="password-box">
            <div id="threeDots-el3">
              <img class="threeDots" src="images/more.png" alt="lightning " />
            </div>
          </div>
        </a>
        <a href="#" onclick="copyPassword(4)">
          <div id="password4-el" class="password-box">
            <div id="threeDots-el4">
              <img class="threeDots" src="images/more.png" alt="lightning " />
            </div>
          </div>
        </a>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
